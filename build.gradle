plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
ext {
    slf4jVersion = "2.0.3"
    logbackVersion = "1.4.3"

    seleniumVersion = "4.5.0"
    junit4Version = "4.13.2"
    junitVintageEngineVersion = "5.9.0"
    assertjVersion = "3.23.1"
    wdmVersion = "5.3.0"
}
dependencies {

    implementation("org.slf4j:slf4j-api:${slf4jVersion}")
    implementation("ch.qos.logback:logback-classic:${logbackVersion}")

    testImplementation("org.seleniumhq.selenium:selenium-java:${seleniumVersion}")
    testImplementation("junit:junit:${junit4Version}")
    testImplementation("org.assertj:assertj-core:${assertjVersion}")
    testImplementation("io.github.bonigarcia:webdrivermanager:${wdmVersion}")

    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:${junitVintageEngineVersion}")

}

test {
    systemProperty 'env', project.hasProperty('env') ? project.env : 'local'
    useJUnitPlatform()
}